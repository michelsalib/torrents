<dom-module id="my-tracker">
    <style>
        :host {
            background: white;
            @apply(--layout-vertical);
        }

        paper-toolbar {
            --paper-toolbar-background: var(--accent-color);
        }

        .shows {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
        }

        paper-card {
            max-width: 200px;
            margin: 8px;
        }

        .scrollable {
            @apply(--layout-flex);
            overflow-y: auto;
        }

        #validate {
            color: white;
            background: var(--primary-color);
            @apply(--paper-font-title);
        }

        paper-toolbar paper-menu paper-button {
            color: var(--light-theme-text-color);
        }
    </style>

    <template>

        <paper-toolbar>

            <span class="title">On deck to watch</span>

            <paper-menu-button>
                <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content">
                    <paper-button on-click="logout" disabled$="{{ isNotAuthenticated }}">logout</paper-button>
                </paper-menu>
            </paper-menu-button>

            <paper-icon-button icon="refresh" on-click="refresh" hidden$="{{ isNotAuthenticated }}"></paper-icon-button>

            <paper-icon-button icon="close" on-click="close"></paper-icon-button>

        </paper-toolbar>

        <section hidden$="{{hideForm}}" id="authForm">
            <paper-input label="Code" type="text" id="code" tabindex="0" on-keydown="capture"></paper-input>

            <paper-button id="validate" suffix on-click="authenticate">Validate</paper-button>
        </section>

        <div class="scrollable">
            <section class="shows">

                <template is="dom-repeat" items="{{ deck.shows }}">
                    <paper-card image="{{ item.show.images.poster.thumb }}">
                        <div class="card-content">
                            <strong>{{ item.next_episode.query }}</strong>
                            {{ item.next_episode.title }}
                        </div>
                        <div class="card-actions">
                            <paper-icon-button icon="search" on-click="searchShow"></paper-icon-button>
                            <paper-icon-button icon="check" on-click="watchedShow"></paper-icon-button>
                        </div>
                    </paper-card>
                </template>

            </section>
        </div>

    </template>

</dom-module>

<script type="application/javascript" type="text/ecmascript-6">
    'use strict';

    var trakt = require('./libs/trakt');
    var shell = require('electron').shell;

    Polymer({
        is: 'my-tracker',
        behaviors: [
            Polymer.NeonAnimationRunnerBehavior
        ],
        listeners: {
            'neon-animation-finish': 'onAnimationFinished'
        },
        properties: {
            value: {
                type: String,
                notify: true
            },
            animationConfig: {
                value: function () {
                    return {
                        'entry': {
                            name: 'fade-in-animation',
                            node: this
                        },
                        'exit': {
                            name: 'fade-out-animation',
                            node: this
                        }
                    }
                }
            }
        },
        open: function () {
            if (!this.hidden) {
                return;
            }

            this.hidden = false;
            this.playAnimation('entry');

            this.askAuthentication();
        },
        close: function () {
            if (this.hidden) {
                return;
            }

            this.playAnimation('exit', () => this.hidden = true);
        },
        ready: function () {
            this.hidden = true;
            this.hideForm = true;

            this.refresh();
        },
        searchShow: function (e) {
            this.fire('search', e.model.item.show.title + ' ' + e.model.item.next_episode.query);
        },
        watchedShow: function (e) {
            trakt.markEpisodeWatched(e.model.item.next_episode.ids)
                    .then(() => this.refresh())
                    .catch(err => console.error(err));
        },
        askAuthentication: function () {
            this.isNotAuthenticated = !trakt.isAuthenticated();

            if (!this.isNotAuthenticated) {
                this.hideForm = true;

                return;
            }

            this.hideForm = false;
            shell.openExternal(trakt.getAuthUrl());
            this.$.code.focus();
        },
        authenticate: function () {
            trakt.authenticate(this.$.code.value).then(() => this.refresh())
        },
        logout: function () {
            this.deck = null;
            trakt.logout();
            this.askAuthentication();
        },
        refresh: function () {
            this.isNotAuthenticated = !trakt.isAuthenticated();

            if (this.isNotAuthenticated) {
                return;
            }

            this.hideForm = true;

            trakt.deck()
                    .then(r => this.deck = r)
                    .catch(err => console.error(err));
        },
        capture: function (e) {
            e.stopPropagation();

            if (e.keyCode == 13) {
                this.authenticate();
            }
        },
        onAnimationFinished: function (e, arg) {
            if (typeof arg == 'function') {
                arg.call(this);
            }
        }
    });

</script>
